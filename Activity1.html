<!DOCTYPE html>
<html>
<head>
<title>while loop in java script</title>
</head>
<body>
    <h1>while loop in java script</h1>
    <p id="6t"></p>
    <script>
        var text=""
        var i=1
        while(i<101){
    text=text+"<br>"+i
    i=i+1
        }
        document.getElementById("6t").innerHTML=text
    </script>
</body>

</html>
